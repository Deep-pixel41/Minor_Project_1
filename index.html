<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav_bar">
        <a href="#" class="border_effect1">Gmail</a>
        <a href="#" class="border_effect1">Images</a>
        <div class="setting_area"><a href="#"><i class="fa-solid fa-flask"></i></a></div>
        <div class="setting_area"><a href="#"><i class="fa-solid fa-table-cells"></i></a></div>
        <div class="profile_img" style="background-image: url('google_logo.jpg')"></div>
    </div>

    <div class="rest_all_part">
        <div class="google_name" style="background-image: url('google-white-logo.png');"></div>

        <div class="search_bar">
            <div class="search_logo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="main_searchbar">
                <input class="inside_searchbar" type="text" placeholder="Search Google or type a URL">
            </div>
            <div class="mic_logo">
                <a href="#"><i class="fa-solid fa-microphone"></i></a>
            </div>
            <div class="lens_logo">
                <a href="#"><i class="fa-solid fa-camera-retro"></i></a>
            </div>
        </div>

        <div class="add_shortcut">
            <div class="inside_addshortcut">
                <a href="#"><i class="fa-solid fa-plus"></i></a>
            </div>
            <p class="text_shortcut">Add shortcut</p>
        </div>

    </div>

    <footer>
        <div class="edit_buttom">
            <div class="inside_editbuttom">
                <a href="#"><i class="fa-solid fa-pen"></i></a>
            </div>
        </div>
    </footer>
</body>


</html>
